name: Daily Commit

on:
  schedule:
    - cron: '30 7 * * *'  # 7:30 AM UTC every day
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add daily update (23f2000278@ds.study.iitm.ac.in)
        run: |
          echo "Daily update: $(date -u)" >> daily-log.txt

      - name: Commit and push update
        run: |
          git config --global user.name "devsync-bot"
          git config --global user.email "23f2000278@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "chore: daily update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
